plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.22'
    // https://mvnrepository.com/artifact/org.tinylog/tinylog-impl
    compile group: 'org.tinylog', name: 'tinylog-impl', version: '2.2.0'
    // https://mvnrepository.com/artifact/org.tinylog/tinylog-api
    compile group: 'org.tinylog', name: 'tinylog-api', version: '2.2.0'
    // https://mvnrepository.com/artifact/org.jetbrains/annotations
    compile group: 'org.jetbrains', name: 'annotations', version: '20.1.0'
    // https://mvnrepository.com/artifact/com.jtattoo/JTattoo
    compile group: 'com.jtattoo', name: 'JTattoo', version: '1.6.13'
}

application {
    // Define the main class for the application.
    mainClass = 'com.app.App'
}
